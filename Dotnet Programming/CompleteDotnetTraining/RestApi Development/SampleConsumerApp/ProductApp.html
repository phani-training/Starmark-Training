<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Product Information System</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Display Products</a>
                    </li>
                    <li>
                        <a href="#">Add New Product</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-striped-columns table-hover">
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Details</th>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <img id="imgDetails" width="100%" src="" alt="image wil come here" />
                    </div>
                    <div class="col-md-8">
                        <h2>Details</h2>
                        <div>
                            <p>
                                <input id="txtId" disabled class="form-control" />
                            </p>
                            <p>
                                <input id="txtName" class="form-control" />
                            </p>
                            <p>
                                <input id="txtPrice" class="form-control" />

                            </p>
                            <p>
                                <input id="txtQuantity" class="form-control" />
                            </p>
                            <p>
                                <button class="btn btn-secondary" id="btnUpdate">Update</button>
                                <button class="btn btn-primary" id="btnAddNew">Add New</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.6.3.min.js"></script>
    <script src="../Scripts/ProductInfo.js"></script>
    <script>
        $(document).ready(init);
    </script>
</body>
</html>
